
<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaulthref="/"></ion-back-button>
        </ion-buttons>
    <ion-title>Details Page</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>

  <ion-card>
    
    <ion-card-header>
      <ion-card-title>{{ data.name }}</ion-card-title>
      <ion-card-subtitle>{{ data.website }}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item *ngFor="let i of data.interests">{{ i }}</ion-item>
    </ion-card-content>

  </ion-card>

</ion-content>
